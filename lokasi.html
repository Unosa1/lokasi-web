<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lokasi Kamu</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #34495e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #1abc9c;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Cek Lokasi Kamu</h1>
    <p id="status">Klik tombol di bawah untuk ambil lokasi.</p>
    <button onclick="getLocation()">Ambil Lokasi</button>
    <p id="output"></p>
  </div>

  <script>
    function getLocation() {
      const status = document.getElementById('status');
      const output = document.getElementById('output');

      if (!navigator.geolocation) {
        status.textContent = 'Geolocation tidak didukung di browser ini.';
        return;
      }

      status.textContent = 'Mencoba mendapatkan lokasi...';

      navigator.geolocation.getCurrentPosition(success, error);

      function success(position) {
        const latitude  = position.coords.latitude;
        const longitude = position.coords.longitude;

        status.textContent = 'Lokasi berhasil didapat.';
        output.innerHTML = `<strong>Latitude:</strong> ${latitude}<br><strong>Longitude:</strong> ${longitude}`;
      }

      function error(err) {
        status.textContent = 'Gagal mendapatkan lokasi.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
